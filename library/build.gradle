plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.6.0"
    id 'java-library'
    id 'com.palantir.git-version' version '0.12.2'
}

group 'com.oddin.oddsfeed'
version gitVersion().replace('v', '')

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    archivesBaseName = 'oddin_feed_sdk'
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

wrapper {
    gradleVersion = '7.3.1'
}

dependencies {
    def fuelVersion = '2.3.1'
    def log4jVersion = '2.17.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2"

    // https://mvnrepository.com/artifact/com.github.kittinunf.fuel/fuel
    implementation "com.github.kittinunf.fuel:fuel:${fuelVersion}"
    implementation "com.github.kittinunf.fuel:fuel-coroutines:${fuelVersion}"

    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j-impl
    implementation "org.apache.logging.log4j:log4j-slf4j-impl:${log4jVersion}"

    // https://mvnrepository.com/artifact/io.github.microutils/kotlin-logging
    implementation 'io.github.microutils:kotlin-logging:2.1.16'

    implementation 'com.rabbitmq:amqp-client:5.8.0'

    // https://mvnrepository.com/artifact/com.google.inject/guice
    implementation 'com.google.inject:guice:5.0.1'

    // https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxkotlin
    implementation("io.reactivex.rxjava2:rxkotlin:2.4.0")

    // https://mvnrepository.com/artifact/junit/junit
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-test
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.6.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
