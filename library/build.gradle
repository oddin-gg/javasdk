plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id 'java-library'
    id 'com.palantir.git-version' version '0.12.2'
}

group 'com.oddin.oddsfeed'
version gitVersion().replace('v', '')

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

jar {
    archivesBaseName = 'oddin_feed_sdk'
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2"

    //core
    implementation 'com.github.kittinunf.fuel:fuel:2.2.1'

    implementation 'org.slf4j:slf4j-log4j12:1.7.5'
    implementation 'io.github.microutils:kotlin-logging:1.7.7'

    implementation 'com.rabbitmq:amqp-client:5.8.0'

    // https://mvnrepository.com/artifact/com.google.inject/guice
    compile group: 'com.google.inject', name: 'guice', version: '4.2.2'

    //packages
    implementation 'com.github.kittinunf.fuel:fuel-coroutines:2.2.1'

    // https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxkotlin
    implementation("io.reactivex.rxjava2:rxkotlin:2.4.0")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}